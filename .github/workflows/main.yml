name: Java CI with Gradle

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            build
            -Pspring_jpa_hibernate_ddl-auto=create-drop
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: push backend
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: 1a042c12-7a0e-4bb7-9b7d-a092a87d9da6
          heroku_app_name: "library-backend-534a" #Must be unique in Heroku
          heroku_email: "tomasz.mroz@mail.mcgill.ca"
          dontuseforce: false
    frontend:
      needs: backend
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: push frontend
          uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
          with:
            heroku_api_key: 1a042c12-7a0e-4bb7-9b7d-a092a87d9da6
            heroku_app_name: "library-frontend-534a" #Must be unique in Heroku
            heroku_email: "tomasz.mroz@mail.mcgill.ca"
            dontuseforce: false
