name: Java CI with Gradle

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  gradle:
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            build
            --spring.jpa.hibernate.ddl-auto=create-drop
